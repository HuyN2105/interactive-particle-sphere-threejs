<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle ball by HuyN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="coordinateCheck">
        <div id="line1">
            <p id="left-moving-state">Is moving: </p> <p id="moving-state"></p>
        </div>
        <div id="line2">
            <p>Current window's coordinate: ( </p> <p id="coordinateX"></p> <p> ; </p> <p id="coordinateY"></p> <p>)</p>
        </div>
    </div>
    <hr>
    <div id="windowIndexCheck">
        This is the #<p id="WindowIndex"></p> opening windows
    </div>
    <hr>
    <div>
        <p>Received message: </p><p id="ReceivedMessage"></p>
        <div>
            <input type="text" name="message" id="message">
            <button id="send">SEND</button>
        </div>
    </div>

    <div id="ball1" class="ball">
        <div id="ball2" class="ball">
        </div>
    </div>

    <script type="module" src="js/WindowMove.js"></script>
    <script type="module" src="js/main.js"></script>
    <!-- <script type="module" src="js/WindowIndex.js"></script> -->
    <!-- <script type="module" src="js/WindowConenct.js"></script> -->
</body>
</html>
